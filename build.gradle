
dependencies {
    compile SPRING_DEPS
    compile SPRING_SECURITY_DEPS
    compile SPRING_LDAP_DEPS
    compile OTHER_DEPS
    compile ('org.tuckey:urlrewritefilter:3.1.0') {
        exclude module: 'commons-logging'
      }
    providedCompile ('javax.servlet:servlet-api:2.4')
}

filterWebapp {
    def configPath = project.path.substring(0, project.path.indexOf(project.name))+"config"
    def config = rootProject.allprojects.find{it.path == configPath}
    from config.filterWebappIn
    filterFiles = config.filterWebapp.filterFiles
}

task show  << {
    war.source.asFileTree.matching {println it; it}.asPath
}